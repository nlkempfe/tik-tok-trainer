version: v1.0
name: Lint and Unit Tests
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Fastlane SwiftLint
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout develop
          - cache restore
          - gem install bundler -v '2.2.6'
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane lint_all
          commands:
            - bundle exec xcversion select 12.3
            - bundle exec fastlane lint_all
      secrets:
        - name: fastlane-env
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout develop
          - cache restore
          - gem install bundler -v '2.2.6'
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane test
          commands:
            - bundle exec xcversion select 12.3
            - bundle exec fastlane test
      secrets:
        - name: fastlane-env
promotions:
  - name: TestFlight deploy
    pipeline_file: beta-deploy.yml
    auto_promote:
      when: "result = 'passed' and branch = 'develop'"
