version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout develop
          - cache restore
          - gem install bundler -v '2.2.6'
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane test
          commands:
            - bundle exec xcversion select 12.0.1
            - bundle exec fastlane test
      secrets:
        - name: fastlane-env
  - name: Fastlane Build
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - gem install bundler -v '2.1.4'
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane build
          commands:
            - chmod 0600 ~/.keys/*
            - ssh-add ~/.keys/*
            - bundle exec xcversion select 12.0.1
            - bundle exec fastlane build
      secrets:
        - name: fastlane-env
        - name: ios-cert-repo
